<div class="subjects-page col-xs-12">
  <sd-areas sd-areas-side>
    <div class="areas-left"
         ng-hide="sideVM.isHidden('left')"
         ng-class="sideVM.isHidden('right') ?'col-sm-12':'col-sm-6 col-md-5 col-lg-4'">
      <sd-area label="Types"
               position="left">

        <sd-tabs>
          <sd-tab label="Types">
            <sd-current-types></sd-current-types>
          </sd-tab>
        </sd-tabs>

      </sd-area>

      <sd-area label="Things"
               position="left">

        <sd-tabs>
          <sd-tab label="Things">
            <sd-current-type-things></sd-current-type-things>
          </sd-tab>
        </sd-tabs>

      </sd-area>
    </div>
    <div class="areas-right"
         ng-hide="sideVM.isHidden('right')"
         ng-class="sideVM.isHidden('left') ? 'col-sm-12':'col-sm-6 col-md-7 col-lg-8'">
      <sd-area label="Map"
               position="right">

        <sd-tabs>
          <sd-tab label="Map">
            <sd-current-type-subjects-map></sd-current-type-subjects-map>
          </sd-tab>
        </sd-tabs>

      </sd-area>
    </div> 
  </sd-areas>
</div>
